
<!DOCTYPE html>
<html ng-app="stampCollection">
	<head>
		<title>Stamp Collection Demo</title>		
		<base href="/stamp-collection/">
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-mvYjhBJXQ9VlNETV/xXShy849GsBHnKzVVudnMOcWUVM/6Nd2ksj8VNng5f8ylyX" crossorigin="anonymous">
	</head>
	<body>
		<div id="navbar" class="navbar navbar-default">
     			<ul class="nav navbar-nav">
              			<li><a href="#publish">publish</a></li>
              			<li><a href="#view">view</a></li>
              			<li><a href="#search">search</a></li>
            		</ul>
          	</div>
		<center>
			<section ng-view></section>
		</center>
	</body>

	<script type="text/ng-template" id="index.html">
	<p align="center"> Here is the home page </p>
	</script>
	
	<script type="text/ng-template" id="publish.html">
	<p align="center"> Here is the publish page </p>
	</script>
	
	<script type="text/ng-template" id="view.html">
	<p align="center"> Here is the view page </p>
	</script>
	
	<script type="text/ng-template" id="search.html">
	<p align="center"> Here is the search page </p>
	</script>
  
	<script type="text/ng-template" id="error.html">
	<p align="center">OOP! An error occurred</p>
	</script>
  
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular-route.js"></script>
	<script>

		angular.module('stampCollection', ['ngRoute'])
			.config(function($routeProvider, $locationProvider){
				$routeProvider
					.when('/', {
						templateUrl: 'index.html'
					})
					.when('/#publish', {
						templateUrl: 'publish.html'
					})
					.when('/#view', {
						templateUrl: 'view.html'
					})
					.when('/#search', {
						templateUrl: 'search.html'
					})
					.otherwise({
						templateUrl: 'error.html'
					});

				// $locationProvider.html5Mode(true);
			})
			.run(function($rootScope, $location, $route) {

			});

	</script>
</html>
